<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="bar">
                <a href="index.html">
                    <h1 class="logo no-margin">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navbar">
                    <a href="about.html" class="link__navigation">Nosotros</a>
                    <a href="courses.html" class="link__navigation">Cursos</a>
                    <a href="contact.html" class="link__navigation">Contacto</a>
                </nav>
            </div>
        </div>
        <h1 class="no-margin">Blog de cafe con consejos y cursos</h1>
        <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
    </header>
    <div class="container">
        <h1>Contacto</h1>
        <div class="contact__bg"></div>
        <form class="form">
            <div class="field">
                <label for="name" class="field__label">Nombre</label>
                <input type="text" placeholder="Tu nombre" id="name" class="field__input">
            </div>
            <div class="field">
                <label for="email" class="field__label" >E-mail</label>
                <input type="email" placeholder="E-mail" id="email" class="field__input">
            </div>
            <div class="field">
                    <label for="text-area" class="field__label">Mensaje</label>
                    <textarea name="" id="text-area" cols="30" rows="10" class="field__input"></textarea>
            </div>
            <div class="field">
                <input type="submit" value="Enviar" class="button bu">
            </div>

        </form>
   
    </div>
    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html">
                    <h1 class="logo no-margin">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navbar">
                    <a href="about.html" class="link__navigation">Nosotros</a>
                    <a href="courses.html" class="link__navigation">Cursos</a>
                    <a href="contact.html" class="link__navigation">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
<script src="/js/script.js"></script>
</body>

</html>
